<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">

    <style>
      #username {
        border-radius: 0.25rem 0 0 0.25rem;
      }
      #username-button {
        border-radius: 0 0.25rem 0.25rem 0;
      }
    </style>
    
    <title>Enter your username for Pandas vs Zebras</title>

    <script>
      function submitForm(){
        var username = $('#username').val();
        window.location.href = 'lobby.html?username='+username;
      }
    </script>
  </head>
    <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Enter Your User Name</h1>
        <div class="row">
          <div class="col">
              <form onsubmit='submitForm(); return false;' class='form-inline'>
                <div class='form-group d-flex h-100 p-3 mx-auto'>
                  <label for='username' class='col-form-label sr-only'>Enter your user name</label>
                  <input class='form-control' type='text' value='' id='username' placeholder='Enter your user name'/>
                  <button type='submit' id='username-button' class='btn btn-default btn-primary'>Submit</button>
                </div>
              </form>
          </div>
        </div>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>A reversi game by Daniel Lau.</p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
