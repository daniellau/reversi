<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pandas vs Zebras Game</title>
    <link rel="stylesheet" href="css/cover.css"/>
    <link rel="stylesheet" href="css/game.css"/>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="offset-2 col text-center">
          <h3 id="my_color"></h3>
        </div>
        <div class="col-2">
          <div id="quit"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span class="align-middle" id="whitesum"></span>
          <img src="images/empty_to_white.gif" alt="white score"/>
          <img src="images/empty_to_black.gif" alt="black score"/>
          <span class="align-middle" id="blacksum"></span>
        </div>
      </div>
        <div class="row">
          <div class="col-12 text-left">
            <h3>Players</h3>
            <div id="players"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-left">
            <h3>Chat</h3>
            <div id="messages" class="w-100 p-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 single-line-submit" id="chat-message">
            <form onsubmit='send_message(); return false;'>
              <div class='form-group d-flex h-100 mx-auto'>
                <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                <input class='form-control' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off'/>
                <button type='submit' class='btn btn-default btn-info'>Send</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>A reversi game by Daniel Lau.</p>
        </div>
      </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
